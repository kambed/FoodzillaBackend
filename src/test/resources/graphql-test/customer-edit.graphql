mutation edit($customerId: ID!,
    $firstname: String!,
    $lastname: String!
    $username: String!
    $password: String!) {
    editCustomer(
        customer: {
            customerId: $customerId
            firstname: $firstname
            lastname: $lastname
            username: $username
            password: $password
        }
    ) {
        firstname
        lastname
        username
    }
}