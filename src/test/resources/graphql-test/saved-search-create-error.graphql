mutation {
    addSavedSearch(input: {
        filters: [
            {
                attribute: "name"
                equals: "abc"
            },
        ]
        sort: [
            {
                attribute: "name"
                direction: ASC
            }
        ]
    }) {
        id
        phrase
        filters {
            attribute
            equals
        }
        sort {
            attribute
            direction
        }
    }
}